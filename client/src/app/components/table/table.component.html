<table class="table table-fixed border-collapse w-full">

      @for (item of columns; track $index) {
      <th scope="col" class="p-3 text-right text-sm uppercase sm:text-center">{{ item }}</th>
      }

  </thead>
  <tbody>
    <ng-content />
  </tbody>
</table>
