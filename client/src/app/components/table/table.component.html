<div class="relative overflow-x-auto shadow-md rounded-xl">
  <table class="w-full text-sm text-left rtl:text-right text-zinc-400">
    <thead class="text-xs uppercase bg-zinc-700 text-zinc-400">
      <tr>
        @for (item of columns; track $index) {
        <th scope="col" class="px-6 py-3">
          {{ item }}
        </th>
        }
      </tr>
    </thead>
    <tbody>
      <ng-content />
    </tbody>
  </table>
</div>
